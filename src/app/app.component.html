<section class="todoapp">
  <header class="header">
    <section class="access">
      <input type="radio" name="user" id="user" checked>
      <label for="user">User</label>
      <input type="radio" name="user" id="admin">
      <label for="admin">Admin</label>
    </section>
    <h1>Todos</h1>
    <input class="new-todo"
           placeholder="Do you have plans?"
           autofocus=""
           type="text"
           [(ngModel)]="newTodo.title"
           (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.complited]="todo.complete">
        <div class="view">
          <input type="checkbox"
          class="toggle"
          (click)="toggleTodoComplete(todo)"
          [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)">x
          </button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count">
      <strong>{{todos.length}}</strong>
      {{todos.length == 1 ? 'item' : 'items'}}
    </span>
    <button class="removeAll" (click)="removeAllTodos()">Remove all</button>
    <button class="removeSelected" (click)="removeSelectedTodos()">Remove selected</button>
  </footer>
</section>
